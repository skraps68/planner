apiVersion: apps/v1
kind: Deployment
metadata:
  name: planner-app
  namespace: planner-app
  labels:
    app: planner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: planner
  template:
    metadata:
      labels:
        app: planner
    spec:
      serviceAccountName: planner-app-sa
      containers:
      - name: planner-app
        image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "${ENVIRONMENT}"
        - name: DEBUG
          value: "false"
        - name: POSTGRES_SERVER
          value: "${DB_HOST}"
        - name: POSTGRES_PORT
          value: "${DB_PORT}"
        - name: POSTGRES_DB
          value: "${DB_NAME}"
        - name: POSTGRES_USER
          value: "${DB_USER}"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: planner-secrets
              key: db-password
        - name: REDIS_HOST
          value: "${REDIS_HOST}"
        - name: REDIS_PORT
          value: "${REDIS_PORT}"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: planner-secrets
              key: secret-key
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
